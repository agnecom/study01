<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
      window.onload = function () {

        function *createNumbers() {
          yield 1;
          console.log('111');
          yield 2;
          console.log('222');
          return 3;
        }

        function *createDelegateGenerator() {
          let finalNumber = yield *createNumbers();
          yield finalNumber;
          yield 0;
        }

        const delegateIterator = createDelegateGenerator();
        console.log(delegateIterator.next());
        console.log(delegateIterator.next());
        console.log(delegateIterator.next());
        console.log(delegateIterator.next());











        function *createIterator() {
          let first = yield 1;
          let second = yield first + 2;
          yield second + 3;
        }

        const iterator = createIterator();

        let number = iterator.next();
        let secondnumber = iterator.next(number.value);
        let thirdnumber = iterator.next(secondnumber.value);
        iterator.next();
        console.log(number.value, secondnumber.value, thirdnumber.value);

      }
    </script>
  </head>
  <body>

  </body>
</html>
